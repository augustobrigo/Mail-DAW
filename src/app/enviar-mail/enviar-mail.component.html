<div class="contenedor">

  <mat-label>USUARIO: {{usuario}}</mat-label>
  <mat-divider></mat-divider>
  <mat-form-field>
    <mat-label>Nombre Destinatario</mat-label>
    <input matInput [(ngModel)]="mail.destinatario">
  </mat-form-field>
  <mat-divider></mat-divider>
  <mat-form-field>
    <mat-label>Asunto</mat-label>
    <textarea matInput [(ngModel)]="mail.asunto"></textarea>
  </mat-form-field>
  <mat-divider></mat-divider>
  <mat-form-field style="width: 90%;">
    <mat-label>Mensaje</mat-label>
    <textarea matInput [(ngModel)]="mail.mensaje"></textarea>
  </mat-form-field>
  <mat-divider></mat-divider>

  <button (click)="enviar()" mat-raised-button color="accent">Enviar</button>

</div>
